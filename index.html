
<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Bookmarker | Bookmark Your Fav Sites</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/jumbotron-narrow.css">
	<link rel="stylesheet" href="css/css.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	</head>

	<body onload="fetchBookmarks()">

	<div class="container">
		<div class="header clearfix">
			<img src="img/Bookmark-02.svg" class="bookmark-icon">
			<h3 class="text-muted d-ib">Bookmarker</h3>
		</div>

		<div class="jumbotron">
			<h1>Bookmark Your Fav Sites</h1>
			<form action="" id="myForm">
				<div class="form-group">
					<label for="">Site Name</label>
					<input type="text" class="form-control" id="siteName" placeholder="Website Name">
				</div>
				<div class="form-group">
					<label for="">Site URL</label>
					<input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

		<div class="row marketing">
			<div class="col-lg-12">
				<div id="bookmarksResults"></div>
			</div>
		</div>

		<footer class="footer ta-c">
			<p>&copy; 2016 Bookmarker by <a href="https://github.com/miagkovi">miagkovi</a> and <a href="https://www.youtube.com/channel/UC29ju8bIPH5as8OGnQzwJyA">Traversy Media</a></p>
		</footer>

	</div> <!-- /container -->

	
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<script src="js/app.js"></script>
	</body>
</html>
